<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Basketball Score App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link defer href="css/index.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer src="scripts/main.js" type="module"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="card-title title">Basketball Score App</div>
                <hr />
                <div class="container">
                    <div class="row mb-2">
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text">Players</span>
                                <input type="number" class="form-control" id="playersCount" value="0" min="2" max="10">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-text">Shots</div>
                                <input type="number" class="form-control" id="shotsCount" value="5" min="1" max="100">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-text">Spots</div>
                                <input type="number" class="form-control" id="spotsCount" value="5" min="1" max="10">
                            </div>
                        </div>

                    </div>
                </div>

                <div class="mb-2">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="players-tab" data-bs-toggle="tab"
                                data-bs-target="#players" type="button" role="tab" aria-controls="players"
                                aria-selected="true">Players</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="scores-tab" data-bs-toggle="tab" data-bs-target="#scores"
                                type="button" role="tab" aria-controls="scores" aria-selected="false">Scores</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="results-tab" data-bs-toggle="tab" data-bs-target="#results"
                                type="button" role="tab" aria-controls="results" aria-selected="false">Results</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="players" role="tabpanel"
                            aria-labelledby="players-tab">
                            <p class="text-center fw-lighter" id="msgPlayers1">Select number of players</p>
                            <div id="tablePlayers"></div>
                        </div>
                        <div class="tab-pane fade" id="scores" role="tabpanel" aria-labelledby="scores-tab">
                            <p class="text-center fw-lighter" id="msgPlayers2">Select number of players</p>
                            <div id="tableScores"></div>
                        </div>
                        <div class="tab-pane fade" id="results" role="tabpanel" aria-labelledby="results-tab">
                            <p class="text-center fw-lighter" id="msgPlayers3">Select number of players</p>
                            <div id="tableResults"></div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="card-text">This is an application created for the Data Structure and Algorithms course.
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
